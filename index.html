<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Map - OpenStreetMap, Google, Yandex</title>
    <meta name="description" content="Map - ипользование картографической библиотеки leaflet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
    <style>html, body {
    width: 100%;
    height: 100%;
    margin: 0;
}

body {
    padding: 0.5rem;
    box-sizing: border-box;
}

#map {
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    //- background-color: red;
}

    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="http://api-maps.yandex.ru/2.0/?load=package.map&amp;lang=ru-RU"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.2&amp;sensor=false"></script>
    <script src="https://raw.githubusercontent.com/shramov/leaflet-plugins/master/layer/tile/Google.js"></script>
    <script src="https://raw.githubusercontent.com/shramov/leaflet-plugins/master/layer/tile/Yandex.js"></script>
    <script type="text/javascript">
var Rhonda = [43.154585165374876,131.91876228984626]

//Определяем карту, координаты центра и начальный масштаб
var map = L.map('map').setView(Rhonda, 13);

// tile Layers
var openstreetmap = new L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {})
var googleLayer = new L.Google('ROADMAP')
var yandex = new L.Yandex()

map.addLayer(openstreetmap)

// Control
map.addControl(new L.Control.Layers({
  OpenStreetMap: openstreetmap,
  Google: googleLayer,
  Yandex: yandex,
}))

// добавим маркет
var marker = L.marker(Rhonda).addTo(map)
marker.bindPopup('<b>Ронда Лимитед</b><br>IT и Интернет').openPopup()

// define rectangle geographical bounds
// границ Владивостока не знаю, выбрал на глаз
var bounds = [[43.06761796692071,131.8127085173387],[43.26564691728922,132.1029879057665]]

// create an rectangle
L.rectangle(bounds, {
  color: 'blue',
  weight: 3,
  opacity: 1,
  fill: false,
}).addTo(map)

// zoom the map to the rectangle bounds
map.fitBounds(bounds)

    </script>
  </body>
</html>
